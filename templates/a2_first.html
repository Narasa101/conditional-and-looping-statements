<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>nested-if conditional staement</h1>
        <p>maximum among three numbers</p>
            {% if a > b %}
                {% if a > c %}
                    <h2>a is maximum</h2>
                    <h2>{{a}}</h2>
                {% else %}
                    <h2>c is maximum</h2>
                    <h2>{{c}}</h2>
                {% endif %}
            {% else %}
                {% if b > c %}
                    <h2>b is maximum</h2>
                    <h2>{{b}}</h2>
                {% else %}
                    <h2>c is maximum</h2>
                    <h2>{{c}}</h2>
                {% endif %}
            {% endif %}
    </center>
</body>
</html>
