<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>if and if-else conditional statement</h1>
        <h2>if condition</h2>
            {% if a > 200 %}
                <h2>if a is greter than 200</h2>
                <h2>{{a}}</h2>
            {% endif %}
        <h2>if-else condition</h2> 
            {% if a > b %}
                <h2>a is maximum</h2>
                <h2>{{a}}</h2>
            {% else %}
                <h2>b is maximum</h2>
                <h2>{{b}}</h2>
            {% endif %}
    </center>
</body>
</html>
